<!DOCTYPE html>
<html>
<head>
    <title>DWI | AngularJS</title>
    <meta name="author" content="Dev Workshop">
    <link rel="stylesheet" href="css/foundation.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<!--This is an example of a controller and an ng-repeat working together-->
<div id="container" ng-app="repeatApp">
    <header>
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/60993/logo.png" alt="this is the dwi logo"/>
        <h1>AngularJS | Repeat</h1>
    </header>

    <div id="bios" ng-controller="repeatCtrl">
        <h1>Organizers</h1>
        <hr >
        <!--the below div will get repeated over and over depending on how much data is in the controller data-->
        <div ng-repeat="person in organizers.people">
            <div class="person clearfix">
                <h3>{{person.name}}</h3>
                <img ng-src="{{person.imgURL}}" />
                <p>{{person.bio}}</p>
            </div>
            <hr >
        </div>
    </div>
</div>

<script src="lib/angular.min.js"></script>
<script src="js/Repeat.js"></script>
</body>
</html>
