<!DOCTYPE html>
<html ng-app>

<head>
    <title>DWI AngularJS</title>
    <meta name="author" content="Todd Shelton">
    <link rel="stylesheet" href="css/foundation.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>

<body>
<!--this is just a container div to center things. -->
<div id="container">
    <!--header with logo and title-->
    <header>
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/60993/logo.png" alt="this is the dwi logo"/>
        <h1>AngularJS Introduction</h1>
    </header>

    <!--this div just shows the binding techniques of Angular-->
    <div>
        <h4>Binding Example</h4>
        <input type="text" ng-model="data.message"/>
        <h1>{{data.message}}</h1>   
    </div>
    <br>
    <br>

    <!--this is an example of what Angular will add into your form-->
    <!--
        CSS classes
            ng-invalid
            ng-valid
            ng-pristine
            ng-dirty

        scope variables on form and controls (when name is given)
        $invalid
        $valid
        $dirty
        $pristine
        $error
    -->
    <div>
        <h4>Form Example</h4>
        <form name="myForm">
            <label>User Name:</label>
            <input type="text" name="userName" ng-minlength="4" ng-maxlength="8" ng-model="user.name">

            <!--<span>myForm.userName.$valid = {{myForm.userName.$valid}}</span><br>-->

            <label>User Email:</label>
            <input type="email" ng-model="user.email">
            <label>User Password:</label>
            <input type="password" ng-model="user.password" ng-minlength="8" ng-maxlength="10">
            <button ng-click="reset()" ng-disabled="myForm.userName.$invalid">Reset</button>
        </form>
    </div>
</div>

<script src="lib/angular.min.js"></script>
</body>

</html>
